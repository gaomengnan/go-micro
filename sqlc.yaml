version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migration"

    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_db_tags: true
        emit_exact_table_names: true
        emit_interface: false
        emit_prepared_queries: false
